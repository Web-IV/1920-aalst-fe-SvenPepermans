<mat-card>
  <mat-card-title>Add a post</mat-card-title>
  <mat-card-content>
    <form [formGroup]="post" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input
          matInput
          aria-label="beschrijving"
          placeholder="beschrijving"
          type="text"
          formControlName="beschrijving"
          required
        />

        <mat-error
          *ngIf="
            post.get('beschrijving')['errors'] &&
            post.get('beschrijving').touched
          "
        >
          {{ getErrorMessage(post.get("beschrijving")["errors"]) }}
        </mat-error>
      </mat-form-field>
      <div>
        <mat-form-field>
          <input
            matInput
            aria-label="categorieNaam"
            placeholder="categorie"
            type="text"
            formControlName="categorieNaam"
            required
          />

          <mat-error
            *ngIf="
              post.get('categorieNaam')['errors'] &&
              post.get('categorieNaam').touched
            "
          >
            {{ getErrorMessage(post.get("categorieNaam")["errors"]) }}
          </mat-error>
        </mat-form-field>
      </div>
      
      <div>
        <button type="submit" mat-raised-button>
          Create post
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
