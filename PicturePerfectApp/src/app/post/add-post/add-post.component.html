<mat-card>
  <mat-card-title>Add a post</mat-card-title>
  <mat-card-content>
    <form [formGroup]="post" (ngSubmit)="onSubmit(file.files)">
      <mat-form-field>
        <input
          matInput
          aria-label="beschrijving"
          placeholder="beschrijving"
          type="text"
          formControlName="beschrijving"
          required
        />

        <mat-error
          *ngIf="
            post.get('beschrijving')['errors'] &&
            post.get('beschrijving').touched
          "
        >
          {{ getErrorMessage(post.get("beschrijving")["errors"]) }}
        </mat-error>
      </mat-form-field>
      <div>
        <mat-form-field>
          <input
            matInput
            aria-label="categorieNaam"
            placeholder="categorie"
            type="text"
            formControlName="categorieNaam"
            required
          />

          <mat-error
            *ngIf="
              post.get('categorieNaam')['errors'] &&
              post.get('categorieNaam').touched
            "
          >
            {{ getErrorMessage(post.get("categorieNaam")["errors"]) }}
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <div>
          <input #file type="file" formControlName="fotos" multiple hidden />
          <button
            type="button"
            class="mat-raised-button"
            (click)="file.click()"
          >
            Upload file
          </button>
          <div>
            <span class="upload" *ngIf="progress > 0"> {{ progress }}% </span>
            <span class="upload" *ngIf="message">
              {{ message }}
            </span>
          </div>
        </div>
      </div>
      <div style="padding-top: 1em;">
        <button type="submit" mat-raised-button>
          Create post
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
