<div fxLayout="column" fxLayoutGap="2%">
  <mat-card>
    <mat-form-field>
      <input
        matInput
        (keyup)="filterPost$.next($event.target.value)"
        placeholder="filteren"
        type="filter post description..."
        data-cy="filterInput"
        [value]="filterPostBeschrijving"
      />
    </mat-form-field>
  </mat-card>
  <mat-card class="error" *ngIf="errorMessage" data-cy="appError">
    got an error while loading the post list: {{ errorMessage }}
  </mat-card>
  <div *ngIf="posts$ | async as posts; else loadingOrError">
    <div
      fxLayout="row wrap"
      fxLayout.xs="column"
      fxLayoutGap="0.5%"
      fxLayoutAlign="start"
    >
      <div
        class="post"
        *ngFor="let post of posts"
        fxFlex="0 0 calc(25%-0.5%)"
        fxFlex.xs="100%"
        data-cy="postList"
      >
        <app-post [post]="post" data-cy="postCard"></app-post>
      </div>
    </div>
  </div>

  <ng-template #loadingOrError>
    <span *ngIf="errorMessage; else loading"></span>
    <ng-template #loading>
      <mat-spinner></mat-spinner>
    </ng-template>
  </ng-template>
</div>
