<mat-card>
  <mat-card-header>
    <mat-card-title data-cy="post-title">
      {{ post.gebruiker.gebruikersnaam }}
    </mat-card-title>
    <mat-card-subtitle
      >posted on {{ post.datePosted | date: "longDate" }}</mat-card-subtitle
    >
  </mat-card-header>
  <div>
    <mat-card-content>
      {{ post.beschrijving }}
      <h3 mat-subheader></h3>
      <div class="content-alignment">
        <ngb-carousel *ngIf ="images">
          <div *ngFor="let foto of post.fotos">
          <ng-template ngbSlide>
            <img
              class="img-content"
              mat-card-image
              [src]="sanitize(foto.base64)"
            />
          </ng-template>
        </div>
        </ngb-carousel>
      </div>

      <mat-card-actions>
        <button class="button" (click)="deletePost()">
          <mat-icon>delete_forever</mat-icon>
        </button>
        <button class="button" (click)="redirect('edit')">
          <mat-icon>create</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card-content>
  </div>
</mat-card>
