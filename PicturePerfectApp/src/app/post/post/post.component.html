<mat-card>
  <mat-card-header>
    <mat-card-title> {{ post.beschrijving }} </mat-card-title>
    <mat-card-subtitle
      >posted on {{ post.datePosted | date: "longDate" }}</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <h3 mat-subheader>fotos</h3>
    <mat-list>
      <mat-list-item *ngFor="let foto of post.fotos">
        <img [src]="sanitize(foto.url)" height="200" width="400" />
      </mat-list-item>
    </mat-list>
    <button (click)="deletePost()">
      <mat-icon>delete_forever</mat-icon>
    </button>
  </mat-card-content>
</mat-card>
