<mat-card>
  <mat-card-header>
    <mat-card-title> {{ post.gebruiker.gebruikersnaam }} </mat-card-title>
    <mat-card-subtitle
      >posted on {{ post.datePosted | date: "longDate" }}</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    {{ post.beschrijving }}
    <h3 mat-subheader></h3>
    <mat-list>
      <mat-list-item *ngFor="let foto of post.fotos">
        <img [src]="sanitize(foto.url)" height="50" width="50" />
      </mat-list-item>
    </mat-list>
    <button (click)="deletePost()">
      <mat-icon>delete_forever</mat-icon>
    </button>
    <button (click)="redirect('edit')">Edit this post</button>
  </mat-card-content>
</mat-card>
