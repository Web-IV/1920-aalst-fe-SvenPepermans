<mat-card>
  <mat-card-header>
    <mat-card-title> {{ post.beschrijving }} </mat-card-title>
    <mat-card-subtitle
      >added on {{ post.datePosted | date: "longDate" }}</mat-card-subtitle
    >
    <mat-card-content>
      <h3 mat-subheader>fotos</h3>
      <mat-list>
        <mat-list-item *ngFor="let foto of post.fotos">
          <app-foto [foto]="foto"></app-foto>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card-header>
</mat-card>
